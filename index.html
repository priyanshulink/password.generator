<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
             <!-- data-passwordDisplay it is custum attribut of input tag -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay> 
            <button class="copybtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.png" alt="Copy" width="24" height="23">
            </button>
        </div>

        <div class="input-container">
            <!-- Password length-container -->
            <div class="length-container">
              <p>Password Length</p>
              <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
            <!--CheckBoxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Number letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols letters</label>
            </div>

            <!-- strength -->
             <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
             </div>
             <!-- generate Password button -->
              <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
